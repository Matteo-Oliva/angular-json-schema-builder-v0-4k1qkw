<div>
  <a
    href="http://json-schema.org/understanding-json-schema/UnderstandingJSONSchema.pdf"
    >JSON Schema Explained</a
  >
</div>

<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>JSON Schema Builder Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field class="schema">
        <mat-label>Schema</mat-label>
        <mat-select formControlName="$schema">
          <mat-option
            *ngFor="let schemaOption of JSONSchemaOption | keyvalue"
            [value]="schemaOption.value"
          >
            {{ schemaOption.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="schema-id">
        <input
          matInput
          placeholder="Schema ID"
          formControlName="$id"
        />
      </mat-form-field>

      <mat-form-field class="title">
        <input matInput placeholder="Title" formControlName="title" />
      </mat-form-field>

      <mat-form-field class="description">
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
        ></textarea>
      </mat-form-field>

      <app-combinator-form
        class="combinator-instance"
        formControlName="_"
      ></app-combinator-form>
    </form>

    <pre>{{ getValue() | json }}</pre>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="emitSchema()">GENERATE FORM</button>
  </mat-card-actions>
</mat-card>
